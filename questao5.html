<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">


		function verificarMaiorLetra(lista){
			let maior = "";

			for (let i in lista) {

				if (lista[i] > maior) {

					maior = lista[i];
				}
			}
			return maior;
		}




		/*outra forma seria de usar sort para ordenar e depois pegar o último item da lista*/

		function separarLetrasEmLista(texto) {
		  // Retorna um array vazio se o texto for vazio ou nulo
		  if (texto == "") {
		  	console.log("Não foi passado nenhum texto como parâmetro")
		    return [];
		  }

		  // Converte em array de caracteres
		  const letras = texto.split("");

		  return verificarMaiorLetra(letras);
		}

		// Exemplo de uso
		const textoExemplo = "hello.";
		const maiorLetra = separarLetrasEmLista(textoExemplo);
		console.log(maiorLetra);

	</script>

</body>
</html>
