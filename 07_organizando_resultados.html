<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		

		function ordenar(a, b){
			return a - b;
		}




/* Caso a lista possua mais aninhamentos, adicionar Infinity em flat() ex .flat(Infinity) */
		
		function listaUnidimensional(lista){
			let listaUni = lista.flat();
			console.log(listaUni);
			listaUni.sort(ordenar);

			return listaUni;

			  
		}

		const listaBidimensional = [
            [10, 5, 3], [2, 5, 6], [9, 9, 1] ];;

		let resultado = listaUnidimensional(listaBidimensional);
		console.log("Teste");
		console.log(resultado);

		/*Adriano- 1, 7, 15, 23*/
	</script>

</body>
</html>
