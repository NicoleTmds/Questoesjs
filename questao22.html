<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function findMissingElements(arr) {
    if (arr.length === 0) {
        return [];
    }

    let numbers = arr.map(num => parseInt(num, 10));

    let maxNum = Math.max(...numbers);

    let completeSet = new Set();
    for (let i = 1; i <= maxNum; i++) {
        completeSet.add(i.toString().padStart(4, '0'));
    }

    for (let num of arr) {
        completeSet.delete(num);
    }

    let missingElements = Array.from(completeSet).sort();

    return missingElements;
}
let input = prompt("Insira valores separados por vÃ­rgula:");
let numbers = input.split(",");

let missingElements = findMissingElements(numbers);

let output = missingElements.length === 0 ? "Nenhum elemento faltando." : missingElements.join(", ");
alert(`Elementos faltando:\n${output}`);
    </script>
