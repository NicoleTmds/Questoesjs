<!DOCTYPE html>

<body>


	<script type="text/javascript">
		
		function romanoParaDecimal(romano) {
		    const mapaRomanos = {
		        'I': 1,
		        'V': 5,
		        'X': 10,
		        'L': 50,
		        'C': 100,
		        'D': 500,
		        'M': 1000
		    };

		    let total = 0;
		    let valorAnterior = 0;

		    for (let i = romano.length - 1; i >= 0; i--) {
		        
		        const valorAtual = mapaRomanos[romano[i]];

		        
		        if (valorAtual >= valorAnterior) {
		            total += valorAtual;
		        } else {
		            total -= valorAtual;
		        }

		        valorAnterior = valorAtual;
		    }

		    return total;
		}



		alert("Os valores devem ser passados em letras mai√∫sculas");
		const numeroRomano = "CLIV";
		const resultado = romanoParaDecimal(numeroRomano);
		console.log(resultado); 

	</script>
</body>
